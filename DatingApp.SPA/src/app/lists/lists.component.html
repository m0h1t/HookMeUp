<div class="container">
  <div class="row equal py-3">
    <div class="btn-group">
      <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio = "Likers" (click)="loadUsers()">Members who like me</button>
      <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio = "Likees" (click)="loadUsers()">Members who I like</button>
    </div>
  </div>
  <h2>{{likesParam === 'Likers' ? 'Members who like me' : 'Members who I liked'}} : {{pagination.totalItems}}</h2>
</div>
<div class="container">
    <div class="row equal">
      <div *ngFor='let user of users' class="col-sm-3 mt-4">
        <app-member-card [user]='user'></app-member-card>
      </div>
    </div>
  </div>
  <div class="container py-3 my-5 " *ngIf="users.length > pagination.itemsPerPage">
    <div class="text-center">
      <pagination class="d-inline-flex" [boundaryLinks]="true" [totalItems]="pagination.totalItems" (pageChanged)="pageChanged($event)"
        [itemsPerPage]="pagination.itemsPerPage" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
      </pagination>
    </div>
  </div>
