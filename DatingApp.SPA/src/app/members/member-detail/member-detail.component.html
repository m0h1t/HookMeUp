<div class="container">
  <div class="row">
    <h1>{{user?.knownAs}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card flex-wrap">
        <!-- <div class="card-header border-0 m-0">
            <img src="{{user?.photoURL}}" alt="{{user?.knownAs}}" class="img-thumbnail">
        </div>       -->
        <img src="{{user.photoURL ? user.photoURL: '../../../assets/user.png' }}" alt="{{user?.knownAs}}" class="card-img-top img-fluid img-thumbnail">
        <div class="card-body" style="padding-bottom: 0rem;">
          <div>
            <strong>Location: </strong>
            <p>{{user?.city}}, {{user?.country}}</p>
          </div>
          <div>
            <strong>Age: </strong>
            <p>{{user?.age}}</p>
          </div>
          <div>
            <strong>Last active: </strong>
            <p>{{user?.lastActive}}</p>
          </div>
          <div>
            <strong>Member since: </strong>
            <p>{{user?.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group-justified" style="width: 100%">
            <div class="btn-group">
              <button class="btn-success btn-lg rounded">Like</button>
            </div>
            <div class="btn-group">
              <button class="btn-primary btn-lg rounded">Message</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <!-- <div class="tab-panel"> -->
          <tabset class="member-tabset">
              <tab heading="About {{user?.knownAs}}">
                <h4>Description</h4>
                <p>{{user?.introduction}}</p>
                <h4>Looking For</h4>
                <p>{{user?.lookingFor}}</p>
              </tab>
              <tab heading="Interests">
                <h4>Interests</h4>
                <p>{{user?.interests}}</p>
              </tab>
              <tab heading="Photos">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
              </tab>
              <tab heading="Messages">
                <h4>Description</h4>
              </tab>
          </tabset>
      <!-- </div> -->
    </div>
  </div>
</div>
